    <main class="main-container-login">
        
        <section class="main-section">
            <h1 class="main-title">Login</h1>
            <div class='light x1'></div>
            <div class='light x2'></div>
            <div class='light x3'></div>
            <div class='light x4'></div>
            <div class='light x5'></div>
            <div class='light x6'></div>
            <div class='light x7'></div>
            <div class='light x8'></div>
            <div class='light x9'></div>
            <form class="login">
                <div class="div-login">
                    <h2 class="title-login">Sign In</h2>

                    <!-- email -->
                    <div class="input-wrapper">
                        <!-- <label class="label-login" for="inputCorreo">Correo Electronico</label> -->
                        <input class="input-login" type="email" name="email" id="inputCorreo" placeholder="E-mail"
                            required minlength="6" maxlength="140" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                    </div>
                    <!-- password -->
                    <div class="input-wrapper">
                        <!-- <label class="label-login" for="inputPass">Password</label> -->
                        <input class="input-login" type="password" name="password" id="inputPass" placeholder="Password" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres">
                    </div>
                    <!-- Submit -->
                    <div class="btn-wrapper" >
                        <button class="btn btn-login" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
