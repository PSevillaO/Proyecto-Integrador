    <main class="main-container form">
        <h1 class="main-title">Contacto</h1>
        <section class="main-section">
            <form class="register">
                <div class="div-register">
                    <!-- nombre -->
                    <div class="input-wrapper">
                        <label class="label-register" for="inputName">Nombre</label>
                        <input class="input-contact" type="text" name="fullname" id="inputName" placeholder="Nombre"
                            title="Ingrese el Nombre completo" required minlength="5" maxlength="40"
                            pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" autofocus autocomplete="">
                    </div>
                    <!-- email -->
                    <div class="input-wrapper">
                        <label class="label-register" for="inputCorreo">Correo Electronico</label>
                        <input class="input-contact"type="email" name="email" id="inputCorreo" placeholder="E-mail" required minlength="6"
                            maxlength="140" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                    </div>
                    <!-- OBS -->
                    <div class="input-wrapper">
                        <label class="label-register" for="inputObs">Mensaje</label>
                        <textarea class="input-contact" name="obs" id="inputObs" cols="50" rows="10" required minlength="1" maxlength="150"></textarea>
                    </div>
                    <!-- Submit -->
                    <div>
                        <button class="btn btn-contact" type="submit">Enviar</button>
                    </div>
                </div>
            </form>

            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.554682681366!2d-58.5535987246416!3d-34.64069217294112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc8097bef63f1%3A0xe2d55bf06fc539a5!2sBalcarce%2050%2C%20Ramos%20Mej%C3%ADa%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1693265306861!5m2!1ses!2sar"
                    width=100% height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>


    </main>


    <footer class="main-footer">
