<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/adminGuard.js"></script>
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/tables.css">
</head>

<body>
    <header class="main-header">
        <input class="input-check" type="checkbox" id="check-menu">
        <label class="burger-menu" for="check-menu">
            <span class="burger-line"></span>
        </label>
        <a class="logo-link" href="../index.html">
            <img class="nav-logo" src="../assets/image/logos/Logo.png" alt="logo-img">
        </a>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/contact.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/register.html">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/about-as.html">Acerca de</a>
                </li>
            </ul>
            <ul class="nav-list-admin"  id="nav-list-admin">
            </ul>
        </nav>

        <div class="user-menu" id="user-menu">
            <a class="label-usuario" ></a>
        </div>
    </header>


    <main class="main-container form">
        <h1 class="main-title">Productos</h1>
        <div class="input-search">
            <div>
                <input type="text" class="input" id="search" placeholder="Buscar por Titulo">
            </div>
        </div>
        <section class="product-section">
            <form id="product-form" class="product-form">
                <input type="hidden" name="id">
                <div class="input-group">
                    <label for="title">Titulo</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="input-group">
                    <label for="fulltitle">Titulo Completo</label>
                    <input type="text" name="fulltitle" id="fulltitle">
                </div>
                <div class="input-group">
                    <label for="description">Descripcion</label>
                    <textarea name="description" id="description" cols="40" rows="5"  minlength="1"
                        maxlength="150"></textarea>
                </div>
                <div class="input-group">
                    <label for="producdate">Fecha</label>
                    <input type="date" name="producdate" id="producdate">
                </div>
                <div class="input-group">
                    <label for="category">Categoria</label>
                    <select name="category">
                        <option value=""></option>
                        <option value="Tazas">Tazas</option>
                        <option value="Remeras">Remeras</option>
                        <option value="Delantales">Delantales</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="input-group input-price">
                    <label for="price">Precio</label>
                    <input type="number" name="price" id="price">
                </div>
                <div class="input-group">
                    <label for="image">Url de la imagen</label>
                    <input type="text" class="input-select" name="image" id="input-select" >
                </div>

                <div class="submit-btn"  >
                    <button type="submit" class="btn-form" id="btn-form">Agregar</button>
                </div>
            </form>

            <table class="product-table">
                <thead>
                    <tr class="table-head">
                        <th>Imagen</th>
                        <th>Titulo</th>
                        <th>Titulo Completo</th>
                        <th>Descripcion</th>
                        <th>Fecha</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </section>
    </main>


    <footer class="main-footer">
        <section class="redes-sociales">
            <ul>
                <li class="social-link">
                    <i class="icons fa-brands fa-facebook"></i> <a class="footer-link" href="https://www.facebook.com/"
                        target="_blank">Facebook</a>
                </li>
                <li class="social-link">
                    <i class="icons fa-brands fa-twitter"></i> <a class="footer-link" href="https://www.x.com/"
                        target="_blank">Twitter</a>
                </li>
                <li class="social-link">
                    <i class="icons fa-brands fa-instagram"></i> <a class="footer-link"
                        href="https://www.Instagram.com/" target="_blank">Instagram</a>
                </li>
            </ul>
        </section>
        <section class="compania">
            <img class="header-logo" src="../assets/image/logos/Logo.png" alt="Mundos Sublimados Logo">
            <h2 class="compania-title">Mundos Sublimados</h2>
        </section>
        <section class="contact">
            <ul>
                <li class="social-contact">
                    <i class="icons fa-regular fa-envelope"></i><a class="footer-link"
                        href="../pages/contact.html">info@MundosSublimados.com</a>
                </li>
                <li class="social-contact">
                    <i class="icons fas fa-phone"></i><a class="footer-link"
                        href="../pages/contact.html">+54-11-4144-1646</a>
                </li>
                <li class="social-contact">
                    <i class="icons  fas fa-store"></i><a class="footer-link" href="../pages/contact.html">Direccion:
                        Balcarce 50 CABA</a>
                </li>
            </ul>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/inicialData.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/header.js"></script>

</body>

</html>
