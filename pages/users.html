    <main class="main-container form">
        <h1 class="main-title">Usuarios</h1>
        <div class="input-search">
            <div>
                <input type="text" class="input" id="search" placeholder="Buscar por Usuarios">
            </div>
        </div>
        <section class="user-section">
            <form id="user-form" class="user-form">
                <input type="hidden" name="id">

                <div class="input-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-group">
                    <label for="password2">Repetir Contraseña</label>
                    <input type="password" name="password2" id="password2" >
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" >
                </div>
                <div class="input-group">
                    <label for="location">Localidad</label>
                    <select name="location" >
                        <option value=""></option>
                        <option value="buenos_aires">Buenos Aires</option>
                        <option value="caba">Ciudad Autonoma de Buenos Aires</option>
                        <option value="catamarca">Catamarca</option>
                        <option value="chaco">Chaco</option>
                        <option value="chubut">Chubut</option>
                        <option value="cordoba">Cordoba</option>
                        <option value="corrientes">Corrientes</option>
                        <option value="entre_rios">Entre Rios</option>
                        <option value="formosa">Formosa</option>
                        <option value="jujuy">Jujuy</option>
                        <option value="la_pampa">La Pampa</option>
                        <option value="la_rioja">La Rioja</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="misiones">Misiones</option>
                        <option value="neuquen">Neuquen</option>
                        <option value="rio_negro">Rio Negro</option>
                        <option value="salta">Salta</option>
                        <option value="san_juan">San Juan</option>
                        <option value="san_luis">San Luis</option>
                        <option value="santa_cruz">Santa Cruz</option>
                        <option value="santa_fe">Santa Fe</option>
                        <option value="santiago_del_estero">Santiago del Estero</option>
                        <option value="tierra_del_fuego">Tierra del Fuego</option>
                        <option value="tucuman">Tucuman</option>
                    </select>
                </div>
                <div class="input-group input-price">
                    <label for="user-age">Edad</label>
                    <input type="number" name="age" id="age" disabled>
                </div>
                </div>
                <div class="input-group">
                    <label for="bornDate">Fecha Nacimiento</label>
                    <input type="date" name="bornDate" id="bornDate">
                </div>
                <div class="input-group">   
                    <label for="user-role">Role</label>
                    <select name="role" id="role">
                        <option value="USER_ROLE">Usuario</option>
                        <option value="ADMIN_ROLE">Administrador</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="image">Url de la imagen</label>
                    <input type="url" name="image" id="image" >
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn-form" id="btn-form">Agregar</button>
                </div>
            </form>

            <table class="user-table">
                <thead>
                    <tr class="table-head">
                        <th>Imagen</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Localidad</th>
                        <th>Edad</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Role</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </section>
    </main>
