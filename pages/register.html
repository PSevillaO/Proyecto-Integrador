    <main class="main-container form">
    <h1 class="main-title">Registrate</h1>
    <section class="main-section">
            <form class="register">
                <div class="div-register">
                    <!-- nombre -->
                    <div class="input-wrapper">
                        <label class="label-register" for="inputName">Nombre</label>
                        <input type="text" name="fullname" id="inputName" placeholder="Nombre"
                            title="Ingrese el Nombre completo" required minlength="5" maxlength="40"
                            pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" autofocus autocomplete="">
                    </div>
                    <!-- email -->
                    <div class="input-wrapper">
                        <label class="label-register" for="inputCorreo">Correo Electronico</label>
                        <input type="email" name="email" id="inputCorreo" placeholder="E-mail" required minlength="6"
                            maxlength="140" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                    </div>
                    <!-- password -->
                    <div class="input-wrapper">
                        <label class="label-register" for="inputPass">Password</label>
                        <input type="password" name="password" id="inputPass" placeholder="Password" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres">
                    </div>
                    <!-- passwors repeat -->
                    <div class="input-wrapper">
                        <label class="label-register" for="inputRPass">Repetir Password</label>
                        <input type="password" name="password" id="inputRPass" placeholder="Repeat Password" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres">
                    </div>
                    <!-- nacimiento -->
                    <div class="input-wrapper">
                        <label class="label-register" for="inputNacimiento">Fecha de namiento</label>
                        <input id="inputNacimiento" type="date" name="fechaDeNaciemiento">
                    </div>
                    <!-- Provincia -->
                    <div class="input-wrapper">
                        <label class="label-register" for="inputProv">Selecione su provincia</label>
                        <select name="pais" id="inputProv" placeholder="Provincia" required>
                            <option value=""></option>
                            <option value="buenos_aires">Buenos Aires</option>
                            <option value="caba">Ciudad Autonoma de Buenos Aires</option>
                            <option value="catamarca">Catamarca</option>
                            <option value="chaco">Chaco</option>
                            <option value="chubut">Chubut</option>
                            <option value="cordoba">Cordoba</option>
                            <option value="corrientes">Corrientes</option>
                            <option value="entre_rios">Entre Rios</option>
                            <option value="formosa">Formosa</option>
                            <option value="jujuy">Jujuy</option>
                            <option value="la_pampa">La Pampa</option>
                            <option value="la_rioja">La Rioja</option>
                            <option value="mendoza">Mendoza</option>
                            <option value="misiones">Misiones</option>
                            <option value="neuquen">Neuquen</option>
                            <option value="rio_negro">Rio Negro</option>
                            <option value="salta">Salta</option>
                            <option value="san_juan">San Juan</option>
                            <option value="san_luis">San Luis</option>
                            <option value="santa_cruz">Santa Cruz</option>
                            <option value="santa_fe">Santa Fe</option>
                            <option value="santiago_del_estero">Santiago del Estero</option>
                            <option value="tierra_del_fuego">Tierra del Fuego</option>
                            <option value="tucuman">Tucuman</option>
                        </select>
                    </div class="input-wrapper">
                    <!-- OBS -->
                    <div class="input-wrapper">
                        <label class="label-register" for="inputObs">Observaciones</label>
                        <textarea name="obs" id="inputObs" cols="50" rows="10" required minlength="1" maxlength="150" ></textarea>
                    </div>
                    <!-- Submit -->
                    <div>
                        <button class="btn btn-registrar" type="submit">Registrar</button>
                    </div>
                </div>
            </form>
        </section>
